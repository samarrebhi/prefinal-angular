
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
      <div class="col-lg-8" >
        <div class="cardWithShadow notification table-responsive " *ngIf="showConfirmation">
          <div class="alert align-items-center" role="alert">
            <p >Voulez-vous supprimer cette chambre ?</p>
            <div class="button-container">
              <button class="button cancel-button " (click)="deleteChambre(selectedChambre.idChambre)">Confirmer</button>
              <button class="button cancel-button  " (click)="showConfirmation = false">Annuler</button>
            </div>
          </div>
        </div>

        <mat-card class="cardWithShadow ">
          <mat-card-content class="p-24">
            <div class=" d-flex w-100 table-responsive m-t-16 input-group mb-3">
              <form [formGroup]="searchForm">
                <input formControlName="numeroChambre" type="text" placeholder="Numéro de chambre" class="mat-input-element " />
              </form>

            </div>
          </mat-card-content>
        </mat-card>
        <button (click)="downloadPDF()" class="btn btn btn-secondary">
          <i class="fa fa-download"></i> Télécharger PDF
        </button>
        <!--Liste des chambres-->
        <mat-card class="cardWithShadow table-responsive">

          <mat-card-title class="chambre">Chambres

            <button mat-flat-button color="accent" class="w-10 " routerLink="add">Add Chambre</button>
          </mat-card-title>

          <mat-card-content class="p-20">
            <div class="d-flex w-10 " >
              <!-- Table -->
              <div class="table-container">
                <table >
                  <thead>
                  <tr>
                    <!-- Titles -->
                    <th class="table-header f-w-600 mat-subtitle-1 f-s-14">ID Chambre</th>
                    <th class="table-header f-w-600 mat-subtitle-1 f-s-14">Numero Chambre </th>
                    <th class="table-header f-w-600 mat-subtitle-1 f-s-14">Type Chambre</th>
                    <th class="table-header f-w-600 mat-subtitle-1 f-s-14"></th>
                  </tr>
                  </thead>
                  <tbody class=" align-items-center " >
                  <tr *ngFor="let chambre of chambres" appChambredirective>
                    <td >{{chambre.idChambre}}</td>
                    <td>{{chambre.numeroChambre}}</td>
                    <td>{{chambre.typeChambre}}</td>
                    <td></td>


                    <td></td>
                    <td class="table-cell">
                      <div class="d-flex">
                       <!-- <button mat-stroked-button class="btn btn-primary" type="submit" value="Update Chambre" (click)="updateChambre(chambre.idChambre)">Update</button>-->
                        <button mat-stroked-button class="btn btn-primary" type="submit" value="Update Chambre" (click)="update(chambre)" >Update</button>

                      </div>
                    </td>
                    <td>
                      <button mat-stroked-button class="btn btn-danger" type="submit" value="Delete Chambre" (click)="showConfirmation = true; selectedChambre = chambre" >Delete</button>

                    </td>

                  </tr>

                  </tbody>

                </table>


              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div >
      <!--<app-add-chambre *ngIf="showAddChambre" (hideAddChambreEvent)="toggleAddChambre()"></app-add-chambre>-->
     <app-update-input [chambre]="chambreToUpdate" *ngIf="show"> </app-update-input>
    </div>



</body>
</html>
