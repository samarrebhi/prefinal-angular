<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div *ngIf="!isHidden" class="col-lg-8">
<h2>Modifier la Chambre</h2>
<div class="col-lg-8">
  <mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
<form #chambreForm="ngForm" (ngSubmit)="update()">
<div style="padding-bottom: 20px">
  <label >Numero Chambre</label>
  <input type="text" name="numero Chambre" [(ngModel)]="chambre.numeroChambre" class="mat-input-element"
         required min="1" max="500">
</div>

    <label>Type Chambre</label>
    <select name="type Chambre" [(ngModel)]="chambre.typeChambre">
        <option *ngFor="let type of typeChambreData" [value]="type">{{ type }}</option>
    </select>
<div style="padding-right: 20px">
  <button type="submit"  mat-flat-button color="accent" class="w-10 bg-success" >
    Update
  </button>
</div>
</form>
      <div *ngIf="modificationReussie" class="alert alert-success d-flex align-items-center" role="alert">
        Chambre Modifiée avec succès !
      </div>
      <div class="position-absolute top-0 end-0">
        <button type="button"  class="btn-close" aria-label="Close" (click)="hideUpdateChambre()"></button>
      </div>

</mat-card-content>
</mat-card>
</div>
</div>
</body>
</html>
